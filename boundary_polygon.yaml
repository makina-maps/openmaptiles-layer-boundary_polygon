layer:
  id: "boundary_polygon"
  description: |
      Contains administrative boundaries as polygon.
      OSM boundaries ([`boundary=administrative`](http://wiki.openstreetmap.org/wiki/Tag:boundary%3Dadministrative))
      are present from z0 to z14.
  fields:
    name: Local default name.
    admin_level: |
        OSM [admin_level](http://wiki.openstreetmap.org/wiki/Tag:boundary%3Dadministrative#admin_level)
        indicating the level of importance of this boundary.
  buffer_size: 4
  datasource:
    geometry_field: geometry
    query: (SELECT geometry, name, admin_level FROM layer_boundary_polygon(!bbox!, z(!scale_denominator!))) AS t
schema:
  - ./boundary_polygon.sql
datasources:
  - type: imposm3
    mapping_file: ./mapping.yaml
